            margin-top: 10px;

        // 尝试从 localStorage 获取密码并解密
        function autoDecrypt() {
            const storedPassword = localStorage.getItem('decryptionPassword');
            if (storedPassword) {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedContent, storedPassword);
                    const decryptedHtml = bytes.toString(CryptoJS.enc.Utf8);

                    if (decryptedHtml && decryptedHtml !== '') {
                        document.open();
                        document.write(decryptedHtml);
                        document.close();
                        return true; // 解密成功
                    }
                } catch (error) {
                    console.error('Auto decryption failed:', error);
                }
            }
            return false; // 解密失败
        }

        // 用户手动输入密码解密
        function attemptDecrypt() {
            const password = document.getElementById('passwordInput').value;
            if (!password) {
                showError('请输入密码。');
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(encryptedContent, password);
                const decryptedHtml = bytes.toString(CryptoJS.enc.Utf8);

                if (decryptedHtml && decryptedHtml !== '') {
                    // 存储密码到 localStorage
                    localStorage.setItem('decryptionPassword', password);

                    // 替换当前页面内容为解密后的内容
                    document.open();
                    document.write(decryptedHtml);
                    document.close();
                } else {
                    showError('密码错误。请重新尝试。');
                }
            } catch (error) {
                showError('解密失败。请检查您的密码。');
            }
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }

        // 页面加载时自动尝试解密
        window.onload = () => {
            if (!autoDecrypt()) {
                document.getElementById('passwordContainer').style.display = 'block';
            }
        };
    </script>
